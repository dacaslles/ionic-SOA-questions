<ion-header>
  <ion-navbar>
    <ion-title>
      SA Questions
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <button ion-button block color="primary" (click)="import()">Import data</button>
  
  <ion-list *ngIf="hasData">
    <ion-card padding *ngFor="let question of questions">
      <h2>{{question.text}}</h2>
      <p>{{question.A}}</p>
    </ion-card>
  </ion-list>
</ion-content>
